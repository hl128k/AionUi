    - name: Upload build artifacts  
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ${{ matrix.artifact-name }}
        path: |
          out/*.exe
          out/*.msi  
          out/*.dmg
          out/*.deb
          out/*.AppImage
          out/AionUi-*-win32-*.zip
          out/AionUi-*-mac-*.zip
        if-no-files-found: warn
        retention-days: 7



  # 自动创建tag（main分支推送时）
  create-tag:
    name: Create Tag from Main Branch
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    outputs:
      tag_name: ${{ steps.create_tag.outputs.tag_name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Create and push tag
      id: create_tag
      run: |
        VERSION=$(node -p "require('./package.json').version")
        TAG_NAME="v$VERSION"
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        
        # 检查tag是否已存在
        if git tag -l | grep -q "^$TAG_NAME$"; then
          echo "Tag $TAG_NAME already exists, skipping tag creation"
        else
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG_NAME
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin $TAG_NAME
          echo "Created and pushed tag: $TAG_NAME"
        fi
        
        echo "✅ Created tag: $TAG_NAME"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

  # 发布到 GitHub Releases（需要审批）
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, create-tag]
    if: always() && needs.create-tag.result == 'success'
    environment: release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version for release
      id: version
      run: |
        # 使用create-tag job创建的tag名称
        echo "tag_name=${{ needs.create-tag.outputs.tag_name }}" >> $GITHUB_OUTPUT
        echo "is_dev_release=false" >> $GITHUB_OUTPUT

    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: build-artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag_name }}
        files: |
          build-artifacts/**/*.exe
          build-artifacts/**/*.msi
          build-artifacts/**/*.dmg
          build-artifacts/**/*.deb
          build-artifacts/**/*.AppImage
          build-artifacts/**/*.zip
        generate_release_notes: true
        draft: true  # 保持draft模式，手动发布时机可控
        prerelease: ${{ contains(steps.version.outputs.tag_name, 'beta') || contains(steps.version.outputs.tag_name, 'alpha') }}
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

